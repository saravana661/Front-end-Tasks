<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Custiomized Shop</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-tittle"> Your cart</h2>
        <div class="cart-content">
        
        </div>
        <div class="total">
        <div class="total-tittle">Total</div>
            <div class="total-price">$0</div>
            </div>
            <button type="button " class="btn-buy">Buy Now</button>

            <i class='bx bx-x' id="close-cart"></i>
               </div>
            </div>
    </header>
    <section class="shop container">
        <h2 class="section-tittle">Custom product </h2>
        <div class="shop-content">
            <!-- <--b1_> -->
            <div class="product-box">
                <img src="img-1.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">GPS Tracker</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
<!-- <---b2-->
            <div class="product-box">
                <img src="img-2.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">Travel Bag</h2>
                <span class="price">$90</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- <>---b3--> 
            <div class="product-box">
                <img src="img-3.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">Wireless Speaker</h2>
                <span class="price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- <>---b4--> 
            <div class="product-box">
                <img src="img-4.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">Mobile Mount</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
             <!-- <>---b5--> 
            <div class="product-box">
                <img src="img-5.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">Tool Kit</h2>
                <span class="price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
  <!-- <>---b6--> 
            <div class="product-box">
                <img src="img-6.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">Sports Stand</h2>
                <span class="price">$395</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
              <!-- <>---b7--> 

            <div class="product-box">
                <img src="img-7.jpg" alt="" class="product-img1">
                <h2 class="product-tittle">ADV HELMET</h2>
                <span class="price">$295</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
              <!-- <>---b8--> 
            <div class="product-box">
                <img src="img-8.jpg" alt="" class="product-img1">
                <h2 class="product-tiitle">ADV Glouse</h2>
                <span class="price">$495</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
        </div>
    </section>
    <script src="shop.js"></script>
</body>
</html>
